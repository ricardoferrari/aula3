<div class="chessboard">
  <div *ngFor="let row of [0, 1, 2]; let j" class="row">
    <div
      *ngFor="let col of [0, 1, 2]; let i"
      class="cell"
      [ngClass]="{ 'black': (row + col) % 2 === 0 }"
      (keypress)="setCell(i,j)"
      (click)="setCell(i,j)">
        {{ content.cells[j][i] }}
    </div>
  </div>
</div>

<button (click)="runWorker()">Check Result</button>
<button (click)="resetBoard()">Reset</button>

<p>{{ message }}</p>
